# Url where Boot Admin Server is running
spring.boot.admin.client.url=http://localhost:8080

# servier port
server.port=8082

# To expose all the Actuator endpoints
management.endpoints.web.exposure.include=*

# Alwasy show details in Health check section
management.endpoint.health.show-details=always

# If you don't set this, username 'user' will be used by default
# And a password will be auto-generated each time your app starts
# Such password is visible in the console during app startup
spring.security.user.name=user
spring.security.user.password=user

# To connect to the client
spring.boot.admin.client.instance.metadata.user.name=user
spring.boot.admin.client.instance.metadata.user.password=user

# Credentials to authenticate with the Boot Admin Server
spring.boot.admin.client.username=admin
spring.boot.admin.client.password=admin

info.app.name=Spring Boot client application 2
info.app.description=This is a demo spring boot client application
info.app.version=1.0.0